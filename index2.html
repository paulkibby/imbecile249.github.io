<!DOCTYPE html>
<html lang="ru">
<head>
    <style>
        /* Общий контейнер (Flexbox) */
        .player-card {
            display: flex;
            align-items: center;
            background: #ffffff;
            padding: 15px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 350px;
            font-family: sans-serif;
        }

        /* Твоя картинка */
        .player-cover {
            width: 70px;
            height: 70px;
            border-radius: 16px; /* Твой стиль */
            object-fit: cover;
            margin-right: 15px;
        }

        /* Блок с текстом */
        .track-details {
            display: flex;
            flex-direction: column; /* Текст друг под другом */
            flex-grow: 1;
        }

        .track-name {
            font-weight: 700; /* Жирный шрифт */
            font-size: 16px;
            color: #222;
        }

        .artist-name {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }

        /* Кнопка Play */
        .play-btn {
            width: 40px;
            height: 40px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        /* Прогресс-бар */
        .progress-bar {
            height: 4px;
            background: #eee;
            border-radius: 2px;
            width: 100%;
            position: relative;
        }

        .progress-fill {
            width: 40%;
            height: 100%;
            background: #ff4757;
            border-radius: 2px;
        }
    </style>
</head>
<body>

<div class="player-card">
    <!-- Твой элемент -->
    <img class="player-cover" src="/img/babulya.png" alt="BABULYA">

    <div class="track-details">
        <span class="track-name">Супер Трек</span>
        <span class="artist-name">Babulya prod.</span>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <button class="play-btn">▶</button>
</div>

<!-- Скрытый аудио-движок -->
<audio id="audio" src="https://www.soundhelix.com"></audio>

<script>
    const audio = document.getElementById('audio');
    const btn = document.querySelector('.play-btn');

    btn.onclick = () => {
        if (audio.paused) {
            audio.play();
            btn.textContent = '⏸';
        } else {
            audio.pause();
            btn.textContent = '▶';
        }
    };
</script>

</body>
</html>
